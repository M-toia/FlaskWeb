<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Teste</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 style="text-align:center;">Integração Python e Flask</h1>
		<hr>
		<ul class="list-group">
		{% for fruta in frutas %}
		    <li class="list-group-item">{{fruta}}</li>
		{% endfor %}
		</ul>
		<form action="{{url_for('principal')}}" method="POST" class="form-group">
			<label>Fruta</label>
			<input class= "form-control" type="text" name="fruta" required placeholder="Digite o nome da fruta">
			<button class="btn btn-success">Adicionar</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
